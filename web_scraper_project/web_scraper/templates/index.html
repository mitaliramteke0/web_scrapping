<!-- web_scraper/templates/web_scraper/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Scraped Articles</title>
</head>
<body>
    <h1>Scraped Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h2>{{ article.title }}</h2>
                <p>{{ article.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
